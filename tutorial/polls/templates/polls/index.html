<html>
<body>
  <p>{{ questions }}</p>
  <table border="1">
    <tr>
      <th>質問内容</th>
      <th>公開日</th>
    </tr>
    {% for question in questions %}
    <tr>
      <td>{{question.question_text}}</td>
      <td>{{question.pub_date}}</td>
      <td><a href="{% url 'poll_detail' pk=question.pk %}">詳細画面へ</a></td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
